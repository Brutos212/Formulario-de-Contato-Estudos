<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt=""/>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Estudando</h3>
                <p class="text">
                    O'que poderia ser no Back-end?
                    Estudando todos os dias...
                </p>

                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="" />
                        <p>Itaqua São Paulo Brasil</p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="" />
                        <p>estudanto-devs@gmail.com.com</p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="" />
                        <p>(0-)900-000-000</p>
                    </div>
                </div>
                
                <div class="social media">
                    <p>Conecte-se com Estudante:</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>

            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off"></form>
                <h3 class="title">Contato BR </h3>
                <div class="input-container">
                    <input type="text" name="name" class="input">
                    <label for="">Usernome</label>
                    <span>Username</span>
                </div>
                <div class="input-container">
                    <input type="email" name="email" class="input">
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="tel" name="celphone" class="input">
                    <label for="">Celular</label>
                    <span>Celular</span>
                </div>
                <div class="input-container">
                    <input type="street" name="street" class="input">
                    <label for="">Endereço</label>
                    <span>Endereço</span>
                </div>
                <div class="input-container textarea ">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Mensagem</label>
                    <span>Mensagem</span>
                </div>
                <input type="submit" value="Enviar" class="btn">
            </form>
            </div>
        </div>
    </div> 
    <script src="app.js"></script> 
</body>
</html>
